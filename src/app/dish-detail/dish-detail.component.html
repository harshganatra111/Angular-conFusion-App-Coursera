<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40" *ngIf="dish">
    <mat-card >
        <mat-card-header>
            <mat-card-title> {{dish.name}} </mat-card-title>
        </mat-card-header>
        <img matCardImage src="{{dish.image}}">
        <mat-card-content>
            {{dish.description}}
        </mat-card-content>
        <mat-card-actions align="start">
           <mat-card-actions>
             <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
                <button mat-button (click)="goBack()">BACK</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><span
                class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list dense >
      <h2>Comments</h2>
        <mat-list-item *ngFor="let d of dish.comments" class="comments">
            <p>{{d.comment}} <br>
              {{d.rating}} <br>
              -- {{d.author}}
              {{d.date | date}}</p>
              <br><br><br>
        </mat-list-item>
    </mat-list>
  </div>

</div>
<div fxFlex [hidden]="dish">
  <mat-spinner></mat-spinner>
</div>
